name: CI

on:
  push:
    branches: [main, feat/snake_python]
  pull_request:
    branches: [main, feat/snake_python]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          source .venv/bin/activate
          flake8 src/snake/main.py --max-line-length=250

      - name: Archive code
        uses: actions/upload-artifact@v4
        with:
          name: snake-src
          path: src/
